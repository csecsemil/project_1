<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hambuuurger </title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>

<body>
    <h1> <img src="burger.png" alt="Burger">Hambuuuger <img src="burger.png" alt="Burger">
    </h1> 
    <hr>
    <h2>Budget</h2>
    <p>Total available coins: <span id="totalMoney">6000</span> 
    </p>
    <label for="Bread">Bread</label>
    <br><input class="shopitem" type="number" id="Bread" min="0" value="0" disabled>
    <button onclick="addIngredient('Bread')">add bread</button>
    <br>
    <label for="Salat">Salat</label>
    <br><input class="shopitem" type="number" id="Salat" min="0" value="0" disabled> 
    <button onclick="addIngredient('Salat')">add Salat</button><br>
    <label for="Tomato">Tomato</label>
    <br><input class="shopitem" type="number" id="Tomato" min="0" value="0" disabled> 
    <button onclick="addIngredient('Tomato')">add Tomato</button><br>
    <label for="Meat">Meat</label>
    <br><input class="shopitem" type="number" id="Meat" min="0" value="0" disabled> 
    <button onclick="addIngredient('Meat')">add Meat</button><br>
    <div id="burger-layer" style="position: relative;"></div>

    <div class="ingredient-row" style="justify-content: center; margin-top: 30px;">
        <button id="restart-button" onclick="restartOrder()">RESTART </button>
    </div>

    <div class="header-section"></div>
    <div id="burger-stack"></div>
    <div class="container"></div>

    <div id="tutorial-modal" class="modal">
      <div class="modal-content">
        <h2>Tutorial</h2>
        <div id="correct-order-display">
        </div>
        <p>MEMORIZE THIS ORDER! You have 5 seconds.</p>
      </div>
    </div>

    <button onclick="startGame()" style="background-color: #007bff; margin-top: 15px;"> 
        New Game!
    </button>

    <div id="check-order-container">
        <div id="result" style="margin-top:20px; font-weight:bold;"></div>
    </div>
    
    <div class="header-section">
    </div>
    <div id="main-game-area">

        <div class="container">
        <div class="budget">
            <h2>Budget</h2>
            Total available coins: <span>6000</span></p>
        </div>
        <div class="ingredient-row" style="justify-content: center;">
            <button id="restart-button" onclick="restartOrder()">RESTART 

            </button>
        </div>

    </div>
    
</body>
</html>
